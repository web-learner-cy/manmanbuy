<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
  <div class="container">
    <div class="mmb_header">
      <a href="index.html" class="logo">
        <img src="./images/header_logo.png" alt="">
      </a>
      <a href="#" class="appdown">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <div class="mmb_search">
      <input type="text" placeholder="请输入你想比价的内容">
      <button class="searchBtn">搜索</button>
    </div>

    <div class="mmb_brandnav">
      <div class="sitenav fl">
        <!-- 坑 -->
      </div>
      <div class="select fr">
        <button class="selectBtn">筛选</button>
      </div>
    </div>

    <div class="mmb_products">
      <ul>
        <!-- 坑 -->
      </ul>
    </div>   
    <div class="mmb_page clearfix">
      <span>
        <a href="javascript:;" id="next">上一页</a>
      </span>
      <span>
        <select name="" id="select">
         
        </select> 
      </span>
      <span>
        <a href="javascript:;" id="prev">下一页</a>
      </span>
      
    </div>
    <div class="mmb_footer">
      <div class="btns clearfix">
        <div class="login">登录</div>
        <div class="register">注册</div>
        <div class="backTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          <span>返回顶部</span>
        </div>
      </div>
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="brandTmp">
    <a href="index.html">首页></a>
    <a href="category.html">全部分类></a>
    <a href="javascript:;" class="catagoryName">{{ result[0].category }}></a>
  </script>

  <script type="text/html" id="productTmp">
    {{ each result v i }}
      <li class="productItem">
        <a href="bijia.html?productId={{v.productId}}" class="clearfix" >
            <div class="pic">
              {{@v.productImg}}
            </div>
            <div class="info">
              <p class="txt-cut-two">{{ v.productName}}</p>
              <p class="price">{{v.productPrice}}</p>
              <p class="comment">
                <span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
              </p>
            </div>
        </a>
      </li>
    {{ /each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productList.js"></script>
</body>
</html>
