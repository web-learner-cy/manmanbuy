<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/coupon.css">
</head>
<body>
  <div class="container">
    <div class="mmb_header">
      <a href="javascript:history.go(-1);" class="back">
        <img src="./images/icback.svg" alt="">
      </a>
      <h3>优惠券</h3>
      <a href="#" class="appdown">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>

    <div class="mmb_main">
      <ul class="clearfix">
        <!-- 坑 -->
      </ul>
    </div>
    <div class="mmb_footer">
      <div class="btns clearfix">
        <div class="login">登录</div>
        <div class="register">注册</div>
        <div class="backTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          <span>返回顶部</span>
        </div>
      </div>
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
  <!-- 模板 -->
  <script type="text/html" id="mainTmp">
    {{ each result v i}}
    <li>
      <a href="#" data-couponId={{v.couponId}}>
        <img src="{{v.couponImg}}" alt="">
        <p>{{v.couponTitle}}</p>
      </a>
    </li>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/coupon.js"></script>
</body>
</html>
