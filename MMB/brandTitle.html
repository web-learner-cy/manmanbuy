<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css//brandTitle.css">
</head>
<body>
  <div class="container">
    <div class="mmb_header">
      <a href="index.html" class="logo">
        <img src="./images/header_logo.png" alt="">
      </a>
      <a href="#" class="appdown">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <div class="mmb_search">
      <input type="text" placeholder="请输入你想比价的内容">
      <button class="searchBtn">搜索</button>
    </div>
    <div class="mmb_brandnav">
      <div class="sitenav fl">
          <a href="index.html">首页></a>
          <a href="category.html">全部分类></a>
      </div>
      <div class="select fr">
        <button class="selectBtn">筛选</button>
      </div>
    </div>
    <div class="mmb_title">
      <div class="title">
        热门品牌排行
      </div>
    </div>
    <div class="mmb_category">
        <ul>
          <!-- 坑 -->
        </ul>
      </div>
    <div class="mmb_footer">
      <div class="btns clearfix">
        <div class="login">登录</div>
        <div class="register">注册</div>
        <div class="backTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          <span>返回顶部</span>
        </div>
      </div>
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
 
  <!-- 模板 -->
  <script type="text/html" id="catetitleTmp">
    {{ each result v i }}
    <li class="item">
      <a class="title" href="brand.html?brandtitleid={{ v.brandTitleId}}">
          {{ v.brandTitle }}
      </a>
      {{ /each }}
  </li>
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/brandTitle.js"></script>
</body>
</html>
