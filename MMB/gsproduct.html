<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>
<body>
  <div class="container">
    <div class="mmb_header">
      <a href="javascript:history.go(-1);" class="back">
        <img src="./images/icback.svg" alt="">
      </a>
      <h3>优惠券</h3>
      <a href="#" class="appdown">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>

    <div class="mmb_main">
      <div class="gs_tabs">
        <ul class="clearfix">
          <li>
            <a href="#" class="shop">
               <span>京东</span>
              <i></i>
            </a>
          </li>
          <li>
            <a href="#" class="area">
              <span>华北</span>
              <i></i>
            </a>
          </li>
          <li>
            <a href="#">
              <span>全部价格</span>
              <i></i>
            </a>
          </li>
        </ul>
        <div class="dropdown" id="shop">
          <ul>
            <!-- 坑 -->
    
          </ul>
        </div>
        <div class="dropdown" id="area">
          <ul>
            <!-- 坑 -->
    
          </ul>
      </div>
      </div>
      <div class="gs_productlist">
        <ul class="clearfix">
          <!-- 坑 -->
        </ul>
      </div>
    </div>

    <div class="mmb_footer">
      <div class="btns clearfix">
        <div class="login">登录</div>
        <div class="register">注册</div>
        <div class="backTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          <span>返回顶部</span>
        </div>
      </div>
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
  <!-- 模板 -->
  <script type="text/html" id="shopdropdownTmp">
    {{ each result v i}}
    <li >
      <a href="#" data-shopid="{{v.shopId}}">{{v.shopName}}</a>
    </li>
    {{ /each }}
  </script>

  <script type="text/html" id="areadropdownTmp">
    {{ each result v i}}
    <li>
      <a href="#" data-areaid="{{v.areaId}}">{{v.areaName}}</a>
    </li>
    {{ /each }}
  </script>

  <script type="text/html" id="productlist">
    {{ each result v i}}
    <li>
      <a href="#">
        <img src="{{v.productImg}}" alt="">
        <p class="title one-txt-cut">{{v.productName}}</p>
        <div class="bottom clearfix">
          <span class="price fl">{{v.productPrice}}</span>
          <span class="link fr">去凑单</span>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>
</html>
